services:
  - type: web
    name: pras-yugioh-card
    runtime: python
    repo: https://github.com/andhikapraa/yugioh_card.git
    region: singapore
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && gunicorn yugioh_card.wsgi"